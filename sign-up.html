<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Register • Imageen</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Englebert|Raleway:400,500,700" rel="stylesheet">
</head>
<body class="body-wrap">

  <header class="">
    <section class="nav-bar island-1-2 push">
      <div class="logo">
        <a href="./index.html">
          <i class="icon icon-logo"><img class="img-flex" src="images/icon-logo-colour.svg" alt=""></i>
        </a>
      </div>
      <nav class="">
        <input type="checkbox" class="nav-check" id="nav-check">
        <label class="nav-label" for="nav-check">
          <img class="nav-open img-flex" src="images/icon-toggle-open.svg" alt="open navigation">
          <img class="nav-close img-flex" src="images/icon-toggle-close.svg" alt="close navigation">
        </label>
        <div class="nav pad-t-1-2 pad-b-1-2 text-center">
          <ul class="nav-list list-group kilo grid">
            <li class="unit xs-1 s-1 m-1-2 l-1-4"><a class="btn-nav pad-t-1-2 pad-b-1-2" href="./product.html">Product</a></li>
            <li class="unit xs-1 s-1 m-1-2 l-1-4"><a class="btn-nav pad-t-1-2 pad-b-1-2" href="#">Company</a></li>
            <li class="unit xs-1 s-1 m-1-2 l-1-4"><a class="btn-nav pad-t-1-2 pad-b-1-2" href="./pricing.html">Pricing</a></li>
            <li class="unit xs-1 s-1 m-1-2 l-1-4"><a class="btn-nav pad-t-1-2 pad-b-1-2 sign" href="./sign-in.html">Sign in</a></li>
          </ul>
        </div>
      </nav>
    </section>

    <section class="banner-section absolute">
      <div class="banner-wider embed embed-3by2">
        <img class="img-flex absolute embed-item" src="images/banner-home-boy.jpg" alt="">
      </div>
      <div class="banner-form-up push">
        <div class="form-header-box text-center push-2 island-1-2">
          <h1 class="form-header mega push-0">Fill out this form to Get Started</h1>
        </div>
        <form class="gutter form" action="https://formspree.io/zhel0002@algonquinlive.com" method="POST">
          <div class="push">
            <label class="push-1-4" for="first-name">First Name</label>
            <input id="first-name" type="text" name="first-name" value="">
          </div>
          <div class="push">
            <label class="push-1-4" for="last-name">Last Name</label>
            <input id="last-name" type="text" name="last-name" value="">
          </div>
          <div class="push">
            <label class="push-1-4" for="email">Email address</label>
            <input id="email" type="email" name="email" value="">
          </div>
          <div class="push">
            <label class="push-1-4" for="password">Password</label>
            <input id="password" type="password" name="password" value="">
          </div>
          <div class="push-1-4">
            <label class="push-1-8" for="plan">Choose a Plan</label>
            <select id="plan" class="" name="plan">
              <option class="plan-option" value="">Choose a Plan</option>
              <option class="" value="">Free Plan</option>
              <option class="" value="">Amateur Plan</option>
              <option class="" value="">Genius Plan</option>
            </select>
          </div>
          <div class="push-2">
            <h2 class="micro normal">By registering you agree to Imageen’s <span class="blue">Terms of Service</span> and <span class="blue">Privacy Policy.</span></h2>
          </div>
          <div class="push-2 text-center">
            <button class="btn-get-str" type="submit">Get Started</button>
          </div>
        </form>
      </div>
    </section>
  </header>
  <main>
  </main>
  <footer class="text-center hidden">
    <div class="social pad-t">
      <ul class="list-group-inline">
        <li class="gutter-1-8">
          <a href="#">
            <i class="icon icon-social"><img class="img-flex" src="images/icon-footer-face-orange.svg" alt=""></i>
          </a>
        </li>
        <li class="gutter-1-8">
          <a href="#">
            <i class="icon icon-social"><img class="img-flex" src="images/icon-footer-ins-orange.svg" alt=""></i>
          </a>
        </li>
        <li class="gutter-1-8">
          <a href="#">
            <i class="icon icon-social"><img class="img-flex" src="images/icon-footer-twit-orange.svg" alt=""></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="milli rights">
      <p class="push-1-8">© Imageen © 2017 | All Rights Reserved.</p>
      <p class="pad-b push-none">Created by <span class="micro designer">Ksenia Zhelovatykh</span></p>
    </div>
  </footer>
</body>
</html>
